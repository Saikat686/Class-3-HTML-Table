<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table Design</title>
</head>
<body>
    <table  width="600px" align="center" bgcolor="#D9D9D9" cellspacing="10">
        <!-- 1 start -->
        <tr >
            <td >
                <table  cellspacing="10" cellpadding="10px"  width="100%" bgcolor="#BEAAAB">
                    <tr  >
                        <td bgcolor="#D9D9D9" width="20%" height="15"></td>
                        <td bgcolor="#D9D9D9" width="40%" height="15"></td>
                        <td bgcolor="#D9D9D9" width="40%" height="15"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <!-- end-->


        <!-- 2 start -->
        <tr>
            <td>
                <table  width="100%" cellspacing="8" bgcolor="#BEAAAB">
                    <tr>
                        <td bgcolor="#D9D9D9" height="30"></td>
                        <td bgcolor="#D9D9D9" height="30"></td>
                        <td bgcolor="#D9D9D9" height="30"></td>
                        <td bgcolor="#D9D9D9" height="30"></td>
                        <td bgcolor="#D9D9D9" height="30"></td>
                        <td bgcolor="#D9D9D9" height="30"></td>
                        <td bgcolor="#D9D9D9" height="30"></td>
                        <td bgcolor="#D9D9D9" height="30"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <!-- end -->


        <!-- 3 start -->
            <tr >
                <td >
                    <table  cellspacing="10" cellpadding="10px"  width="100%" bgcolor="#BEAAAB">
                        <tr  >
                          
                            <td bgcolor="#D9D9D9" width="55%" height="100"></td>
                            <td bgcolor="#D9D9D9" width="35%" height="100"></td>
                        </tr>
                    </table>
                </td>
            </tr>
        <!-- end -->

        <!-- 4 start -->
        <tr >
            <td >
                <table  cellspacing="10" cellpadding="10px"  width="100%" bgcolor="#BEAAAB">
                    <tr  >
                      
                        <td bgcolor="#D9D9D9" width="100%" height="50"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <!-- end -->

        <!-- 5 start -->
        <tr >
            <td >
                <table  cellspacing="15" cellpadding="25px"  width="100%" bgcolor="#BEAAAB">
                    <tr  >
                      
                        <td bgcolor="#D9D9D9" width="33.33" height="100"></td>
                        <td bgcolor="#D9D9D9" width="33.33%" height="100"></td>
                        <td bgcolor="#D9D9D9" width="33.33%" height="100"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <!-- 5 end -->



        <!-- 6 start -->
        <tr >
            <td >
                <table  cellspacing="8" cellpadding="10px"  width="100%" bgcolor="#BEAAAB">
                    <tr  >
                      
                        <td bgcolor="#D9D9D9" width="20%" height="100"></td>
                        <td bgcolor="#D9D9D9" width="40%" height="100"></td>
                        <td bgcolor="#D9D9D9" width="40%" height="100"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <!-- 6 end -->
        
    </table>
</body>
</html>
